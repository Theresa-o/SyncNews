{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'SyncNews/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncNews</title>
  </head>
  <body>
    <section>
        <div class="container">
            <h1 class="news-heading">News App</h1>
            <div class="navbar">
                <a href="#">Story</a>
                <a href="#">Comment</a>
                <a href="#">Ask</a>
                <a href="#">Job</a>
                <a href="#">Poll</a>
                <input type="search" value="" id="top-1" placeholder="Search" class="searchbox">
            </div>

            <div class="news-container">
                <div class="news-card">
                    {% for x in objects %}
            <!-- if (!article.title) return null -->
                        <h3 class="news-subheading">{{ x.title }}</h3>
                        <a href="#" class="read-more">Read More</a>
                        <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
